<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8"></meta>
<title>注册</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
<meta name="format-detection" content="telephone=no"></meta>
<meta name="renderer" content="webkit"></meta>
<meta http-equiv="Cache-Control" content="no-siteapp"></meta>

<link rel="stylesheet"
	href="../AmazeUI-2.4.2/assets/css/amazeui.min.css" />
<link href="../css/dlstyle.css" rel="stylesheet" type="text/css" />
<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
<script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

</head>
<body>

	<div class="login-boxtitle">
		<a href="home/demo.html"><img alt="" src="../images/logobig.png" /></a>
	</div>

	<div class="res-banner">
		<div class="res-main">
			<div class="login-banner-bg">
				<span></span><img src="../images/big.jpg" />
			</div>
			<div class="login-box">

				<div class="am-tabs" id="doc-my-tabs">
					<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
						<li><a href="">注册</a></li>
					</ul>

					<div class="am-tab-panel">
						<form method="post">
							<div class="user-phone">
								<label for="phone"><i
									class="am-icon-mobile-phone am-icon-md"></i></label> <input type="tel"
									name="seekNm" id="seekNm" placeholder="请输入姓名" />
							</div>
							<div class="user-phone">
								<label for="phone"><i
									class="am-icon-mobile-phone am-icon-md"></i></label> <input type="tel"
									name="phone" id="phone" placeholder="请输入手机号" />
							</div>
							<div class="user-pass">
								<label for="password"><i class="am-icon-lock"></i></label> <input
									type="password" name="" id="password" placeholder="设置密码" />
							</div>
							<div class="user-pass">
								<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								<input type="password" name="passwordRepeat" id="passwordRepeat"
									placeholder="确认密码" />
							</div>
						</form>
						<div class="am-cf">
							<input type="submit" name="register" id="register" value="注册"
								class="am-btn am-btn-primary am-btn-sm am-fl" />
						</div>

						<hr></hr>
					</div>
				</div>

			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd">
				<p>
					<a href="#">轻松找工作</a> <b>|</b> <a href="#">高效</a> <b>|</b> <a
						href="#">兼职</a> <b>|</b> <a href="#">安全</a>
				</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
