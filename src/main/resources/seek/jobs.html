<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>工作简介</title>

<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet"
	type="text/css" />
<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
<link href="../css/cartstyle.css" rel="stylesheet" type="text/css" />
<link href="../css/optstyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>

	<!--顶部导航条 -->
	<div class="am-container header">
		<ul class="message-l">
			<div class="topMessage">
				<div class="menu-hd" id="ifLogin">
					<a href="../login" target="_top" class="h">请登录</a>
						<a href="../registerIndex" target="_top">免费注册</a>
				</div>
			</div>
		</ul>
		<ul class="message-r">
			<div class="topMessage home">
				<div class="menu-hd">
					<a href="../index" target="_top" class="h">兼职首页</a>
				</div>
			</div>
			<div class="topMessage my-shangcheng">
				<div class="menu-hd MyShangcheng">
					<a target="_top" id="exit"><i class="am-icon-user am-icon-fw"></i>退出</a>
				</div >
			</div>
		</ul>
	</div>
	<!--悬浮搜索框-->
	<div class="nav white">
		<div class="logo">
			<img src="../images/logo.png" />
		</div>
		<div class="logoBig">
			<li><img src="../images/logobig.png" /></li>
		</div>
	</div>

	<div class="clear"></div>

	<div class="concent">
		<div id="cartTable"></div>

		<div class="footer">
			<div class="footer-hd">
				<p>
					<a href="#">轻松找工作</a> <b>|</b> <a href="#">高效</a> <b>|</b> <a
						href="#">兼职</a> <b>|</b> <a href="#">安全</a>
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../basic/js/quick_links.js"></script>
	<script type="text/javascript" src="../js/jobs.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.tmpl.js"></script>
	<div class="../theme-popover-mask"></div>
</body>
<!-- 工作模板 -->
<script id="advertisingListTmpl" type="text/x-jquery-tmpl">
	<ul class="item-content clearfix" id="advertisingList">
		<li class="td td-item">
			<div >
				<div class="item-basic-info">
					<div target="_blank" title="{{= name}}" class="item-title J_MakePoint" data-point="tbcart.8.11">{{= name}}</div>
				</div>
			</div>
		</li>
		<li class="td td-price">
			<div class="item-price price-promo-promo">
				<div class="price-content">
					<div class="price-line">
				</div>
				<div class="price-line">
					</div>
				</div>
			</div>
		</li>
		<li class="td td-sum">
			<div class="td-inner">
				<em tabindex="0" class="J_ItemSum number">{{= salary}}</em>
			</div>
		</li>
		<li class="td td-amount">
			<div class="amount-wrapper ">
				<div class="item-amount ">
					<div class="sl">
						{{= age}}
					</div>
				</div>
			</div>
		</li>
		<li class="td td-amount">
			<div class="amount-wrapper ">
				<div class="item-amount ">
					<div class="sl">
						{{= sex}}
					</div>
				</div>
			</div>
		</li>
		<li class="td td-op">
			<div class="td-inner">
				<a id="employ" class="jobs">
					
				</a>
			</div>
		</li>
	</ul>	
	</script>
</html>
